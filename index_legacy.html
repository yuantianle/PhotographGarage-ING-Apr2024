<!-- 添加身份验证逻辑 -->
<script>
    window.onload = function () {
        const token = localStorage.getItem("authToken");

        if (!token || isTokenExpired(token)) {
            alert("Oops! Your session has expired. Please log in again lol.");
            window.location.href = "login.html"; // 确保 login.html 是你的登录页
        }
    };

    function isTokenExpired(token) {
        try {
            const payload = JSON.parse(atob(token.split('.')[1])); // 解析 JWT payload
            const exp = payload.exp * 1000; // 过期时间（转换成毫秒）
            return Date.now() > exp; // 过期返回 true
        } catch (e) {
            return true; // 解析失败视为无效 token
        }
    }

    function logout() { // for logout button
        localStorage.removeItem("authToken");
        window.location.href = "login.html";
    }
</script>
